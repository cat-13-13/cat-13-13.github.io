<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Fasthand&family=Montserrat:wght@100&display=swap" rel="stylesheet">
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<input type="hidden" name="send_to" value="catalinaf97@gmail.com">
				<fieldset class="field1">
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name" placeholder="Name and Surname">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone">
					<label for="email">Email</label>
					<input type="email" id="email" name="email">
				</fieldset>

				<fieldset class="field2">
					<legend>About your abduction </legend>
					<label for="date">Requested date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10">
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" name="ufo" value="classic" checked>
						Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufo" value="starwars">
						Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufo" value="battlestar">
						Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufo" value="borg">
						Borg-style cube
					</label>
					<label for="experience">What type of abduction experience do you want?</label>
					<select id="experience" name="experience">
						<option selected>Select one option...</option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="comments"></textarea>
					<label>
						<input type="checkbox" name="subscribe" checked>Add me to your email list!
					</label>
				</fieldset>
				<button type="submit">Order your abduction experience!</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11289.278455267118!2d-93.270821!3d44.977818!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf1a376ecca3304c0!2sMJG%20International!5e0!3m2!1ses!2ses!4v1666625963187!5m2!1ses!2ses" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
